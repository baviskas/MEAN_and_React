<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="danger alert-danger">
    Error in username or password.
  </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username"
            formControlName="username"
            type="text" 
            class="form-control">
        <div *ngIf="username.pending">Checking for uniqueness</div>
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
          <div *ngIf="username.errors.required"> Username is required field.</div>
          <div *ngIf="username.errors.minlength"> Username should be minimum {{username.errors.minlength.requiredLength}} charachters</div>
          <div *ngIf="username.errors.cannotContainSpace"> Username cannot contain space.</div>
          <div *ngIf="username.errors.shouldBeUnique"> Username is not unique.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password"
            formControlName="password"
            type="password"
            class="form-control">
      <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
        Password is required field.
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
